    <main class="login-container">
        <section class="login-section">
            <div class="container">

                <form id="loginForm" action="feedback.php" method="POST" onsubmit="return formValidation()">
                    <div style="text-align: center;align-items: centre;" class="form-group">
                        <label for="username">Email:</label>
                        <input style="width: 700px;" type="text" id="email" name="email" required>
                    </div>
                    <div class="radio-group"> 
                        <text style="color: white;font-family: open-sans;">Did you like Estrolity ?</text>
                        <br>
                        <input type="radio"
                               name="choice" value="yes" checked> 
                        <label style="color: white;"  for="yes">Yes</label> 
          
                        <input  type="radio"  
                               name="choice" value="no"> 
                        <label style="color: white;"  for="no">No</label> 
                    </div> 
                    <div style="text-align: center;align-items: centre;" class="form-group">
                        <label for="text">Feedback:</label>
                        <textarea style="width: 700px;height: 170px;" type="text" id="feedback" name="feedback" contenteditable="true" required>
                        </textarea>
                        </div>
                    <button style="margin: 20px;width: 140px;border-radius: 5px;height: 32px;" type="submit" value="submit">Submit</button>
                    <div class="assist-links">
                        <a href="index.html">Back to Home</a> |
