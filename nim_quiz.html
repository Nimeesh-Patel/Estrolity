<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="nim_quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <p>How do you feel about social interactions?</p>
            <div class="options">
                <h3 style="margin-top: 35px; color: #41ce9a;">Agree</h3>
                <button class="option-circle-1"></button>
                <button class="option-circle-2"></button>
                <button class="option-circle-3"></button>
                <button class="option-circle-4"></button>
                <button class="option-circle-5"></button>
                <button class="option-circle-6"></button>
                <h3 style="margin-top: 35px; color: #4b3f72;">Disagree</h3>
            </div>
        </div>
        <!-- Repeat for other questions -->
    </div>
</body>
</html>
