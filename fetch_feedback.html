<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Display</h1>
        <div id="feedbackContent"></div>
        <button onclick="fetchFeedback()" class="btn btn-primary mt-3">Fetch Feedback</button>
    </div>

    <script>
        function fetchFeedback() {
            fetch('fetch_feedback.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('feedbackContent').innerHTML = data;
                })
                .catch(error => console.error('Error fetching feedback:', error));
        }
    </script>
</body>
</html>
