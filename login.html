<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Astrology and Personality Traits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="logo1ed.png" alt="Astrology Logo" id="logo"></a>
        </div>
    </header>
    
    <main class="login-container">
        <section class="login-section">
            <div class="container">
                <h1>Login</h1>
                <form id="loginForm" action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username or Email:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button">Log In</button>
                    <div class="assist-links">
                        <a href="forgot-password.html">Forgot Password?</a> |
                        <a href="signup.html">Create Account</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Astrology and Personality Traits. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
